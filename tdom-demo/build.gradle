
plugins {
    id 'java-library'
}

dependencies {
    // https://mvnrepository.com/artifact/io.undertow/undertow-core
	compile group: 'io.undertow', name: 'undertow-core', version: '2.0.15.Final'
}

repositories {
    jcenter()
}

defaultTasks 'startServer'

task startServer(type:JavaExec) {
   main = 'org.libjs.tdom.demo.DemoLauncher'
   classpath = sourceSets.main.runtimeClasspath
}